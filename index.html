<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Clima App</title>
</head>
<body>
    <header>
        <h1>Clima App</h1>
    </header>
    <section class="principal">
        <div class="columna">
            <div class="row3">
                <input type="text" name="buscar" id="inputCiudad" placeholder="Search ..." >
                <input type="submit" value="Search" id="btn-buscar" class="botonbuscar">
            </div>
            <div class="row2">
                <img src="./imagen/nievesol.png"  class="imgprin" alt="">
                <p><h4 id="temperatura">12 C</h4></p>
                <p id="fecha">450 </p>
                <table class="default">

                    <tr>
                      <td>
                        <h6>Mostly Cloudy:</h6>
                          
                      </td>
                      <td>
                          <p id="nuvosidad">10</p>
                      </td>
                    </tr>
                  
                    <tr>
                      <td>
                         <h6>Rain:</h6> 
                      </td>
                      <td>
                        <p id="lluvia">10</p>
                      </td> 
                    </tr>
                  
                </table>
                       
            </div>
            <div class="row1">
                <p id="ciudad">Arroyo</p>
            </div>
        </div>
        <div class="columnacentral">
            <div>
                <ul>
                    <a href="#"><li>Today</li></a>
                    <a href="#"><li>Week</li></a>
                </ul>
                          
            </div>
            <div class="fila1">
                <div class="columnas">
                    <h4 id="cel3">Sun</h4>
                    <img src="./imagen/viento.png"  class="imgdias"alt="">
                    <p id="gradoss">78</p>
                </div>
                <div class="columnas">
                    <h4 id="cel3">Mon</h4>
                    <img src="./imagen/sol.png"  class="imgdias"alt="">
                    <p id="gradosm">78</p>
                </div>
                <div class="columnas">
                    <h4 id="cel3">Tue</h4>
                    <img src="./imagen/nublado.png"  class="imgdias"alt="">
                    <p id="gradost">78</p>
                </div>
                <div class="columnas">
                    <h4 id="cel3">Wed</h4>
                    <img src="./imagen/lluvia.png"  class="imgdias"alt="">
                    <p id="gradosw">78</p>
                </div>
                <div class="columnas">
                    <h4 id="cel3">Thu</h4>
                    <img src="./imagen/viento.png"  class="imgdias"alt="">
                    <p id="gradosth">78</p>
                </div>
                <div class="columnas">
                    <h4 id="cel3">Fri</h4>
                    <img src="./imagen/nubulluvia.jpg"  class="imgdias"alt="">
                    <p id="gradosf">78</p>
                </div>
                <div class="columnas">
                   <h4 id="cel3">Sat</h4>
                   <img src="./imagen/sol.png"  class="imgdias"alt="">
                   <p id="gradossa">78</p>
                </div>
            </div>
            <div><h4>Today's Holidays</h4></div>
            <div class="fila2">
                <div id="celda"><h4 id="cel1">UV Index</h4>
                    <img src="./imagen/uv.png" alt="">
                    <p id="uv">10</p>
                </div>
                <div id="celda"><h4 id="cel1">Wind Status</h4>
                    <img src="./imagen/viento.jpg" alt="">
                    <p id="viento">450 </p>
                </div>
                <div id="celda"><h4 id="cel1">Sunrise and Sunset</h4>
                    <div>
                        <img src="./imagen/sol.png" class="sol" alt="">
                        <p id="amanecer">Sunrise 400</p> 
                    </div>
                    <div>
                        <img src="./imagen/sol.png" class="sol" alt="">
                        <p id="sunset">Sunrise 400</p> 
                    </div>
                    
                </div>
             </div>
             <div class="fila3">
                <div id="celda"><h4 id="cel1">Humidity</h4>
                    <img src="./imagen/humedad.png" alt="">
                    <p id="humedad">450 </p>
                </div>
                <div id="celda"><h4 id="cel1">Visibility</h4>
                    <img src="./imagen/visibilidad.png" alt="">
                    <p id="visibilidad">450 </p>
                </div>
                <div id="celda"><h4 id="cel1">Air Quality</h4>
                    <img src="./imagen/aire.png" alt="">
                    <p id="presion">450 </p>
                </div>
             </div>
        </div>
    </section>
    <script src="app.js"></script> 
</body>
</html>
